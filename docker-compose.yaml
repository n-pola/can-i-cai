services:
  frontend:
    image: node:20.14
    working_dir: /app
    ports:
      - '8080:8080'
    volumes:
      - ./frontend:/app
      # - ./shared:/app/node_modules/cic-shared
    command: sh -c "npm install && npm run dev"

  db:
    image: mongo
    ports:
      - ${DATABASE_PORT}:27017
    volumes:
      - databasedata:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DATABASE_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DATABASE_PASSWORD}

  parser:
    image: node:20.14
    depends_on:
     - db
    working_dir: /app
    volumes:
      - ./parser:/app
      - ./shared:/app/node_modules/cic-shared
      - ./data:/app/data
    command: sh -c "npm install && npm run dev"
    environment:
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_HOST: db
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATA_PATH: /app/data

volumes:
  databasedata:
