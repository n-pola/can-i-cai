name: CI
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'backend/**'

jobs:
  lintBackend:
    name: Lint Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint:no-fix

      - name: Check types
        run: npm run check-types
