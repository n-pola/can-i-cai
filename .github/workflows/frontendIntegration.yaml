
name: CI-Frontend
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'

jobs:
  lintFrontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint:all:no-fix

      - name: Check types
        run: npm run type-check
